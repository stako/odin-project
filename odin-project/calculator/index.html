<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display">0</div>
        <div class="buttons">
            <div class="column-1">
                <div class="button-7">7</div>
                <div class="button-4">4</div>
                <div class="button-1">1</div>
                <div class="button-0">0</div>
            </div>
            <div class="column-2">
                <div class="button-8">8</div>
                <div class="button-5">5</div>
                <div class="button-2">2</div>
                <div class="button-dec">.</div>
            </div>
            <div class="column-3">
                <div class="button-9">9</div>
                <div class="button-6">6</div>
                <div class="button-3">3</div>
                <div class="button-empty"></div>
            </div>
            <div class="column-4">
                <div class="button-div">÷</div>
                <div class="button-mul">×</div>
                <div class="button-sub">−</div>
                <div class="button-add">+</div>
            </div>
            <div class="column-5">
                <div class="button-ac">AC</div>
                <div class="button-del">←</div>
                <div class="button-eq">=</div>
            </div>
        </div>
    </div>
</body>
</html>
